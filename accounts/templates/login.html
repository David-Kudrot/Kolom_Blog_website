{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show mx-auto mt-2 pb-0" role="alert" style="width: 40%;">
      <p class="text-center">{{ message }}</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<div class="row">
    
<form class="col-md-3" style="margin: auto;" method="post">
    <h1 class="text-center fs-4">{{type}} page</h1>
    {% csrf_token %}
<!-- {{form | crispy}} -->
{% for fm in form %}

    <div class="form-group">
        {{ fm.label_tag }}
        {{ fm }}
        {{ fm.errors|striptags }}
    </div>

    {% endfor %}

<button class="btn btn-warning mb-5 mt-3">Submit</button>
</form>
</div>

{% endblock %}
