{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}

<div class="row">
    
<form class="col-md-4" style="margin: auto;" method="post">
    <h1 class="text-center fs-4">{{type}} page</h1>
    {% csrf_token %}
<!-- {{form | crispy}} -->
{% for fm in form %}

    <div class="form-group">
        {{ fm.label_tag }}
        {{ fm }}
        {{ fm.errors|striptags }}
    </div>

    {% endfor %}

<button class="btn btn-warning mb-5 mt-3">Submit</button>
</form>
</div>

{% endblock %}
